<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <title>Voting App</title>
</head>

<body>
  <div id="admin" class="content">
    <h1>Voting Admin Page!</h1>
    <div class="heading">
      <div class="circle">1</div>
      <h2>Add an Candidate</h2>
    </div>
    <div class="add">
      <div class="form">
        <input v-model="name" placeholder="Name">
        <p></p>
        <textarea v-model="bio" placeholder="Description"></textarea>
        <p></p>
        <button @click="addCandidate">Add Candidate</button>
      </div>
    </div>

    <div v-for="candidate in candidates">
      <h2>{{candidate.name}} - {{candidate.bio}} -- {{candidate.votes}}</h2>
      <button @click="deleteCandidate(candidate)" class="delete-button">X</button>
      <button @click="IncrementVote(candidate)"> + </button>
    </div>
    
  </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
    <script src="/admin.js"></script>
</body>

</html>
